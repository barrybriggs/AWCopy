<html ng-app="test1">

<head>
    <title>AWS to Azure Data Migration Dashboard</title>
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <link rel="stylesheet" href="Styles/awsdashstyle.css" />
    <script src="Scripts/awsdashscript.js"></script>
</head>

<body ng-controller="MainController">
    <h1>{{message}}</h1>
    <div>{{error}}</div>


    <table>
        <thead>
            <tr>
                <th>Job Id</th>
                <th>Job Name</th>
                <th>Owner</th>
                <th>Start</th>
                <th>End</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record1 in recs">
                <td>{{record1.RowKey}}</td>
                <td>{{record1.Name}}</td>
                <td>{{record1.UserName}}</td>
                <td>{{record1.StartTime}}</td>
                <td>{{record1.EndTime}}</td>
                <td>{{record1.Status}}</td>
                <td><button>Pause</button><button>Resume</button><button>Cancel</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
